<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
    body {
      font-family: Lexend, serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #0b0c10;
      color: #fff;
      position: relative;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0b0c10;
    }
    li {
      float: left;
    }
    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 1.2em;
    }
    li a:hover {
      background-color: #111;
    }
    header {
      position: relative;
      padding: 50px 20px;
      overflow: hidden;
    }
    #header {
      font-size: 2em;
      position: relative;
      z-index: 1;
    }
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      pointer-events: none;
      z-index: -1;
    }
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.8 }
      50% { opacity: 0.2 }
    }
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .portfolio-grid a:nth-child(3n) {
      grid-column: span 2;
      display: flex;
      justify-content: center;
    }
    .project img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .project img:hover {
      transform: scale(1.1);
    }
    .treeline {
      width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!--navbar-->
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a class="active" href="portfolio.html">Projects</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
  <header>
    <h1 id="header">Projects</h1>
    <div id="stars" class="stars">
      <script>
        const starsContainer = document.getElementById('stars');
        const starCount = 70; 
        for (let i = 0; i < starCount; i++) {
          const star = document.createElement('span');
          star.classList.add('star');
          // Randomizes position
          star.style.top = Math.random() * 100 + '%';
          star.style.left = Math.random() * 100 + '%';
          star.style.animationDelay = Math.random() * 2 + 's';
          starsContainer.appendChild(star);
        }
      </script>
    </div>
  </header>
  <!--projects-->
  <main>
    <div class="portfolio-grid">
      <a href="uxui.html" class="project"><img src="images/portfolio-wireframe.png" alt="UX Case Studies"></a>
      <a href="games.html" class="project"><img src="images/bananaman.png" alt="Game Design"></a>
      <a href="radio.html" class="project"><img src="images/portfolio-radio.png" alt="Radio and Podcasting"></a>
      <a href="playwriting" class="project"><img src="images/universal-paperclips-art.png" alt="Playwriting and Awards"></a>
      <a href="socialmedia.html" class="project"><img src="images/portfolio-media.png" alt="Social Media Work"></a>
    </div>
  </main>
  <footer>
    <img src="transparent-treeline.png" alt="Tree Line" class="treeline">
  </footer>
</body>
</html>
