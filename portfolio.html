<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
    body {
      font-family: Lexend, serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-image: url("images/tentbg-resized.png");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 50px;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0b0c10;
    }
    li {
      float: left;
    }
    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 1.4em;
    }
    li a:hover {
      background-color: #111;
    }
    header {
      position: relative;
      padding: 50px 20px;
      overflow: hidden;
    }
    #header {
      font-size: 2em;
      position: relative;
      z-index: 1;
    }
    /* Grid layout: 2 items in row 1, 1 item (spanning 2 columns) in row 2, 2 items in row 3 */
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }
    /* Make the third project span both columns */
    .portfolio-grid .project:nth-child(3) {
      grid-column: 1 / span 2;
    }
    .project {
      text-align: center;
    }
    .project a img {
      height: 200px;
      width: auto;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .project a img:hover {
      transform: scale(1.1);
    }
    .category {
      margin-top: 10px;
      font-size: 1.4em;
    }
    .treeline {
      width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a class="active" href="portfolio.html">Projects</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
  <header>
    <h1 id="header">Projects</h1>
  </header>
  <!-- Projects -->
  <main>
    <div class="portfolio-grid">
      <div class="project">
        <a href="uxui.html"><img src="images/wireframe.png" alt="UX Case Studies"></a>
        <div class="category">UX Case Studies</div>
      </div>
      <div class="project">
        <a href="games.html"><img src="images/bananaman.png" alt="Game Design"></a>
        <div class="category">Game Design</div>
      </div>
      <div class="project">
        <a href="radio.html"><img src="images/portfolio-radio.png" alt="Radio and Podcasting"></a>
        <div class="category">Radio and Podcasting</div>
      </div>
      <div class="project">
        <a href="playwriting"><img src="images/universal-paperclips-art.png" alt="Playwriting and Awards"></a>
        <div class="category">Playwriting and Awards</div>
      </div>
      <div class="project">
        <a href="socialmedia.html"><img src="images/portfolio-media.png" alt="Social Media Work"></a>
        <div class="category">Social Media Work</div>
      </div>
    </div>
  </main>
</body>
</html>
