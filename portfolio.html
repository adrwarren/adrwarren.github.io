<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #0b0c10;
      color: #fff;
      position: relative;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0b0c10;
    }
    li {
      float: left;
    }
    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    li a:hover {
      background-color: #111;
    }
    header {
      position: relative;
      padding: 50px 20px;
      overflow: hidden;
    }
    #header {
      font-size: 2em;
      position: relative;
      z-index: 1;
    }
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
    }
    .star {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }
    @keyframes twinkle {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .portfolio-grid a:nth-child(3n) {
      grid-column: span 2;
      display: flex;
      justify-content: center;
    }
    .project img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .project img:hover {
      transform: scale(1.1);
    }
    .treeline {
      width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!--navbar-->
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a class="active" href="portfolio.html">Projects</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
  <header>
    <h1 id="header">Projects</h1>
    <div class="stars">
      <script>
        document.addEventListener("DOMContentLoaded", function() {
          const starsContainer = document.querySelector(".stars");
          for (let i = 0; i < 20; i++) {
            let star = document.createElement("div");
            star.className = "star";
            star.style.top = (Math.random() * 150) + "px";
            star.style.left = (Math.random() * 100) + "%";
            star.style.animationDuration = (Math.random() * 2 + 1) + "s";
            starsContainer.appendChild(star);
          }
        });
      </script>
    </div>
  </header>
  <!--projects-->
  <main>
    <div class="portfolio-grid">
      <a href="universalpaperclips.html" class="project"><img src="portfolio-crescent.png" alt="Universal Paperclips Two-Act Play"></a>
      <a href="games.html" class="project"><img src="portfolio-tent.png" alt="Games"></a>
      <a href="radio.html" class="project"><img src="portfolio-guitar.png" alt="Radio work"></a>
      <a href="uxui.html" class="project"><img src="transparent-campfire.png" alt="UX/UI Case Studies"></a>
      <a href="music.html" class="project"><img src="two-way-wood-sign.png" alt="Project 4"></a>
      <a href="webdesign.html" class="project"><img src="tr" alt="Category 2"></a>
    </div>
  </main>
  <footer>
    <img src="transparent-treeline.png" alt="Tree Line" class="treeline">
  </footer>
</body>
</html>
