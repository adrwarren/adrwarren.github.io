<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link rel="stylesheet" href="css/navbar.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
    body {
      font-family: Lexend, serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-image: url("images/tent-background.png");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 50px;
    }
    header {
      position: relative;
      padding: 50px 20px;
      overflow: hidden;
    }
    #header {
      font-size: 2em;
      position: relative;
      z-index: 1;
    }
    /* Grid layout: 2 items in row 1, 1 item (spanning 2 columns) in row 2, 2 items in row 3 */
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }
    /* Make the third project span both columns */
    .portfolio-grid .project:nth-child(3) {
      grid-column: 1 / span 2;
    }
    .project {
      text-align: center;
    }
    .project a img {
      height: 200px;
      width: auto;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .project a img:hover {
      transform: scale(1.1);
    }
    .category {
      margin-top: 10px;
      font-size: 1.4em;
    }

  </style>
</head>
<body>
  <!-- Navbar -->
  <ul class="navbar">
    <li><a href="index.html">Home</a></li>
    <li><a href="portfolio.html">Projects</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
  <div class="main-content">
  <!-- Projects -->
    <main>
      <h1>Explore My Projects!</h1>
      <div class="portfolio-grid">
        <div class="project">
          <a href="uxui.html"><img src="images/wireframe.png" alt="UX Case Studies"></a>
          <div class="category">UX Case Studies</div>
        </div>
        <div class="project">
          <a href="games.html"><img src="images/bananaman.png" alt="Game Design"></a>
          <div class="category">Game Design</div>
        </div>
        <div class="project">
          <a href="radio.html"><img src="images/portfolio-radio.png" alt="Radio and Podcasting"></a>
          <div class="category">Radio and Podcasting</div>
        </div>
        <div class="project">
          <a href="playwriting"><img src="images/universal-paperclips-art.png" alt="Playwriting and Awards"></a>
          <div class="category">Playwriting and Awards</div>
        </div>
        <div class="project">
          <a href="socialmedia.html"><img src="images/portfolio-media.png" alt="Social Media Work"></a>
          <div class="category">Social Media Work</div>
        </div>
      </div>
  </div>
  </main>
</body>
</html>
