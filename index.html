<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adrian Warren</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
    /* Global Styles */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      background-color: #0b0c10; /* dark night sky */
      font-family: 'Lexend', sans-serif;
    }
    
    /* Main Scene Container */
    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    /* Tree-line Background at the Bottom */
    .tree-line {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 2;
    }
    
    /* Stars and Twinkling Effect */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 80%;
      z-index: 1;
      pointer-events: none;
    }
    
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }
    
    /* Crescent Moon with Hover Rotation */
    .moon {
      position: absolute;
      top: 25px;
      right: 25px;
      width: 120px;
      transition: transform 0.5s ease;
    }
    
    .moon:hover {
      transform: rotate(15deg);
    }
    
    /* Campground Elements Container */
    .campground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: flex-end;
      justify-content: center;  /* center elements horizontally */
      gap: 20px;
      padding: 0 20px;
      z-index: 4;
    }
    
    /* Tall Sign (Left-Most Element) */
    .sign {
      position: relative;
      height: 90vh;
      display: flex;
      /* Removed left offset so the sign remains in place */
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
    }
    
    .sign img {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100%;
      display: block;
      margin: 0;
      padding: 0;
    }
    
    /* Right-Group: Tent, Guitar, Campfire */
    .right-group {
      display: flex;
      align-items: flex-end;
      gap: 20px;
      /* Removed margin-left to keep these elements centered */
    }
    
    /* Tent Image */
    .tent {
      height: 50vh;
      position: relative;
      z-index: 3;
      left: 20%;
      margin-right: -50px;
    }
    
    /* Guitar Image (rotated to lean on the tent) */
    .guitar {
      height: 35vh;
      transform: rotate(-5deg);
      position: relative;
      z-index: 4;
      left: 5%;
      transition: transform 0.5s ease;
    }
    .guitar:hover {
      transform: rotate(10deg);
    }
    
    /* Campfire Image */
    .campfire {
      height: 30vh;
      position: relative;
      z-index: 3;
      margin-left: 75px;
    }
  </style>
</head>
<body>
  <div class="scene">
    <!-- Moon linking to contact page with hover rotation -->
    <a href="contact.html">
      <img src="portfolio-crescent.png" alt="Crescent Moon" class="moon">
    </a>
    
    <img src="transparent-treeline.png" alt="Tree Line" class="tree-line">
    <div class="stars" id="stars"></div>
    
    <!-- Campground Elements -->
    <div class="campground">
      <!-- Sign linking to contact page -->
      <div class="sign">
        <a href="contact.html">
          <img src="two-way-wood-sign.png" alt="Sign">
        </a>
      </div>
      <!-- Right Group: Tent, Guitar, Campfire -->
      <div class="right-group">
        <a href="portfolio.html">
          <img src="portfolio-tent.png" alt="Tent" class="tent">
        </a>
        <a href="google.com">
          <img src="portfolio-guitar.png" alt="Guitar" class="guitar">
        </a>
        <img src="transparent-campfire.png" alt="Campfire" class="campfire">
      </div>
    </div>
       
    <script>
      // Generate random stars in the sky
      const starsContainer = document.getElementById('stars');
      const starCount = 50;
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('span');
        star.classList.add('star');
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(star);
      }
    </script>
  </div>
</body>
</html>
