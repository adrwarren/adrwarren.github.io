<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Campground Portfolio</title>
  <style>
    /* 1. Disable scrolling and set up the full viewport */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      background-color: #0b0c10; /* dark night sky */
      font-family: Arial, sans-serif;
    }
    /* 2. Main scene container */
    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /* 3. Tree-line background at the bottom */
    .tree-line {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1;
    }
    /* 4. Stars container and twinkling effect */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%; /* Stars occupy the top half */
      z-index: 2;
      pointer-events: none; /* Allow clicks through stars */
    }
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }
    /* 5. Crescent moon with hover rotation */
    .moon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 80px;
      z-index: 3;
      transition: transform 0.5s ease;
    }
    .moon:hover {
      transform: rotate(15deg);
    }
    /* 6. Campground elements container */
    .campground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: flex-end;
      gap: 20px;
      padding: 0 20px;
      z-index: 4;
    }
    /* 7. Tall sign (left-most) spanning 75% of viewport height */
    .sign {
      position: relative;
      height: 75vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
    }
    .sign img {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100%;
      display: block;
      margin: 0;
      padding: 0;

    }
    
    /* 8. Tent image */
    .tent {
      height: 40vh;
      position: relative;
      z-index: 2;
    }
    /* 9. Guitar image (rotated to lean on the tent) */
    .guitar {
      height: 35vh;
      transform: rotate(-10deg);
      position: relative;
      z-index: 3;
      margin-left: -50px;
    }
    /* 10. Campfire image */
    .campfire {
      height: 30vh;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="scene">
    <!-- Tree-line Background -->
    <img src="transparent-treeline.png" alt="Tree Line" class="tree-line">

    <!-- Twinkling Stars -->
    <div class="stars" id="stars"></div>

    <!-- Crescent Moon -->
    <img src="portfolio-crescent.png" alt="Crescent Moon" class="moon">

    <!-- Campground Elements: Sign, Tent, Guitar, Campfire -->
    <div class="campground">
      <div class="sign">
        <img src="two-way-wood-sign.png" alt="Sign">
      </div>
      <img src="portfolio-tent.png" alt="Tent" class="tent">
      <img src="portfolio-guitar.png" alt="Guitar" class="guitar">
      <img src="transparent-campfire.png" alt="Campfire" class="campfire">
    </div>
  </div>
  
    <script>
    // Generate random stars in the sky
    const starsContainer = document.getElementById('stars');
    const starCount = 25; // Increase or decrease as needed
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('span');
      star.classList.add('star');
      // Randomize position within the top 50% of the viewport
      star.style.top = Math.random() * 50 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 2 + 's';
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
