<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adrian Warren</title>
  <style>
    /* Disable scrolling and set up the full viewport */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      background-color: #0b0c10; /* dark night sky */
      font-family: Arial, sans-serif;
    }
    
    /* Main scene container */
    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    /* Tree-line background at the bottom */
    .tree-line {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 2;
    }
    
    /* Stars container and twinkling effect */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%; /* Stars occupy the top half */
      z-index: 1;
      pointer-events: none; /* Allow clicks through stars */
    }
    
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #fff;
      background-radius:50%;
      opacity:0.8;
      animation: twinkle 2s infinite ease-in-out;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }
    
    /* Crescent moon with hover rotation */
    .moon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 120px;
      z-index: 3;
      transition: transform 0.5s ease;
    }
    
    .moon:hover {
      transform: rotate(15deg);
    }
    
    /* Campground elements container */
    .campground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: flex-end;
      justify-content: center;  /* Center all items horizontally */
      gap: 20px;
      padding: 0 20px;
      z-index: 4;
    }
    
    /* Tall sign (left-most) spanning 75% of viewport height */
    .sign {
      position: relative;
      height: 90vh;
      display: flex;
      left: 125px;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
    }
    
    .sign img {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100%;
      display: block;
      margin: 0;
      padding: 0;
    }

    /* New wrapper for tent, guitar, and campfire */
    .right-group {
      display: flex;
      align-items: flex-end;
      gap: 20px;
      margin-left: 45%; /* Shifts this entire group to the right */
    }

    /* Tent image */
    .tent {
      height: 50vh;
      position: relative;
      z-index: 3;
      left: 20%;
      margin-right: -50px;
    }
    
    /* Guitar image (rotated to lean on the tent) */
    .guitar {
      height: 35vh;
      transform: rotate(-5deg);
      position: relative;
      z-index: 4;
      left: 5%;
      transition: transform 0.5s ease;
    }
    .guitar:hover {
      transform: rotate(10deg);
    }
    
    /* Campfire image */
    .campfire {
      height: 30vh;
      position: relative;
      z-index: 3;
      margin-left: 75px;
    }
    
  </style>
</head>
<body>
  <div class="scene">

    <img src="transparent-treeline.png" alt="Tree Line" class="tree-line">
    
    <div class="stars" id="stars"></div>
    
    <img src="portfolio-crescent.png" alt="Crescent Moon" class="moon">

    <!-- Campground Elements: Sign, Tent, Guitar, Campfire -->
    <div class="campground">
      <div class="sign">
        <img src="two-way-wood-sign.png" alt="Sign">
      </div>
      <div class "right-group">
        <img src="portfolio-tent.png" alt="Tent" class="tent">
        <img src="portfolio-guitar.png" alt="Guitar" class="guitar">
        <img src="transparent-campfire.png" alt="Campfire" class="campfire">
      </div>
    </div>
  </div>
  
    <script>
    // Generate random stars in the sky
    const starsContainer = document.getElementById('stars');
    const starCount = 50; // Increase or decrease as needed
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('span');
      star.classList.add('star');
      // Randomize position within viewport
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 2 + 's';
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
